<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form" [formGroup]="formGroup" (ngSubmit)="login()">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input placeholder="Username" matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input placeholder="Password" matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
          <button type="button" mat-icon-button matIconSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <input type="checkbox" formControlName="rememberMe" />Remember Me
        <button type="submit" class="btn-block full-width" mat-stroked-button color="accent">Log in</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
