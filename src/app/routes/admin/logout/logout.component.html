<div class="logout-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log out</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form" (ngSubmit)="logout()">
        <button type="submit" class="btn-block full-width" mat-stroked-button color="accent">Log out</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
