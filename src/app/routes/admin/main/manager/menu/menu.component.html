<div class="container">
  <berry-tree-view class="tree" [items]="menus" [itemId]="menu?.id" [readOnly]="false" (itemChange)="changeMenuItem($event)" (itemSelect)="selectMenuItem($event)" (itemNew)="newMenuItem($event)" (itemDelete)="deleteMenuItem($event)"></berry-tree-view>
  <mat-divider [vertical]="true"></mat-divider>
  <div class="setting">
    <mat-tab-group>
      <mat-tab label="Properties">
        <form class="form-in-tab" *ngIf="menu" [formGroup]="formGroup">
          <mat-form-field class="full-width-input">
            <mat-label>Name</mat-label>
            <input placeholder="Name" matInput formControlName="name" />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Icon</mat-label>
            <input placeholder="Icon" matInput formControlName="icon" />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Link</mat-label>
            <input placeholder="Link" matInput formControlName="link" />
          </mat-form-field>
          <mat-checkbox class="full-width-input" formControlName="disabled">Disabled</mat-checkbox>
          <button type="button" class="form-button" mat-stroked-button color="accent" (click)="updateMenuItem()">Submit</button>
        </form>
      </mat-tab>
      <mat-tab label="Permission">
        <berry-permission [item]="menu" [itemType]="'menu'"></berry-permission>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
